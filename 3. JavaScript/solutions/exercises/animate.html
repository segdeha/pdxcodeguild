<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">

    h1 {
      -webkit-transition: -webkit-transform 1s;
    }
      h1.active {
        -webkit-transform: translate3d(100px, 0, 0);
      }

    </style>
  </head>
  <body>
    <h1>foo</h1>
    <script type="text/javascript">

    var event = 'ontouchend' in window ? 'touchend' : 'mouseup'

    document.querySelector('h1').addEventListener(event, function (e) {
      this.className = this.className === 'active' ? '' : 'active'
    })

    </script>
  </body>
</html>
