<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>El Burrito Grande Order Form</title>
        <link href="https://fonts.googleapis.com/css?family=Atma:700" rel="stylesheet">
        <link rel="stylesheet" href="css/semantic.css">
        <link rel="stylesheet" href="css/styles.css">
        <script defer data-main="js/app" src="js/require.js"></script>
    </head>
    <body>
        <header class="ui menu">
            <h1>El Burrito Grande Order Form</h1>
        </header>
        <section class="ui stackable grid">
            <section class="four wide column upsell">
                <figure class="ui raised segment">
                    <img class="ui rounded image" src="http://assets.kraftfoods.com/recipe_images/opendeploy/113694_640x428.jpg" alt="">
                    <figcaption>Would you like fries with that?</figcaption>
                </figure>
            </section>
            <section class="eight wide column">
                <h2>Customize Your Burrito</h2>
                <div id="error-messages" class="ui error message"></div>
                <form class="ui form" action="thanks.html" method="get">
                    <h3 class="ui block header">Your Burrito’s Details</h3>
                    <h4>Included in your 6 bucks</h4>
                    <div class="ui divider"></div>
                    <div class="inline fields">
                        <label for="tortilla">Tortilla:</label>
                        <div class="field">
                            <div class="ui radio checkbox checked">
                                <input type="radio" name="tortilla" value="white" checked class="hidden">
                                <label>White Flour</label>
                            </div>
                            <div class="ui radio checkbox">
                                <input type="radio" name="tortilla" value="wheat" class="hidden">
                                <label>Wheat Flour</label>
                            </div>
                            <div class="ui radio checkbox">
                                <input type="radio" name="tortilla" value="spinach" class="hidden">
                                <label>Spinach</label>
                            </div>
                            <div class="ui radio checkbox">
                                <input type="radio" name="tortilla" value="corn" class="hidden">
                                <label>Corn (gluten-free)</label>
                            </div>
                        </div>
                    </div>
                    <div class="inline fields">
                        <label for="meat">Meat:</label>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" name="meat" value="carnitas" class="hidden">
                                <label>Carnitas</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="meat" value="chicken" class="hidden">
                                <label>Chicken</label>
                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox" name="meat" value="sofritas" class="hidden">
                                <label>Sofritas (tofu)</label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox checked">
                            <input type="checkbox" name="included-ingredients" value="beans" checked class="hidden">
                            <label>Beans</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox checked">
                            <input type="checkbox" name="included-ingredients" value="cheese" checked class="hidden">
                            <label>Cheese</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox checked">
                            <input type="checkbox" name="included-ingredients" value="salsa" checked class="hidden">
                            <label>Salsa</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox checked">
                            <input type="checkbox" name="included-ingredients" value="sour cream" checked class="hidden">
                            <label>Sour Cream</label>
                        </div>
                    </div>
                    <h4>Extras @ $0.50 each</h4>
                    <div class="ui divider"></div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="guacamole" class="hidden">
                            <label>Guacamole</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="scrambled-egg" class="hidden">
                            <label>Scrambled Egg</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="potatoes" class="hidden">
                            <label>Home Fried Potatoes</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="sun-dried-tomatoes" class="hidden">
                            <label>Sun-dried Tomatoes</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="olives" class="hidden">
                            <label>Olives</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="sauteed-mushrooms" class="hidden">
                            <label>Sautéed Mushrooms</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="sauteed-onions" class="hidden">
                            <label>Sautéed Onions</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="extra-ingredients" value="jalapenos" class="hidden">
                            <label>Jalapeño Peppers</label>
                        </div>
                    </div>
                    <h3 class="ui block header">Your Details</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Full Name">
                    </div>
                    <div class="field">
                        <label>Credit Card Number</label>
                        <input type="text" id="credit-card" name="credit-card" maxlength="19" placeholder="4111 1111 1111 1111">
                        <span id="cc-type"></span>
                    </div>
                    <div class="inline fields">
                        <div class="field">
                            <label>CVV</label>
                            <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123">
                        </div>
                        <div class="field">
                            <label>ZIP Code</label>
                            <input type="text" id="zip" name="zip" maxlength="5" placeholder="12345">
                        </div>
                    </div>
                    <div class="grouped fields">
                        <label for="delivery">Would you like that delivered?</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="delivery" value="delivery" class="hidden">
                                <label>Delivery (additional $5.00 delivery fee)</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox checked">
                                <input type="radio" name="delivery" value="pick-up" checked class="hidden">
                                <label>Pick-Up</label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" name="terms" value="agree" class="hidden">
                            <label>I agree to the <a href="#">Terms &amp; Conditions</a>.</label>
                        </div>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </section>
            <section class="ui four wide column">
                <aside class="ui raised segment order-total">
                    <h2>Order Total</h2>
                    <div id="ingredients">
                        <ul class="ui relaxed list">
                            <li class="item">White Tortilla</li>
                            <li class="item">Beans</li>
                            <li class="item">Cheese</li>
                            <li class="item">Salsa</li>
                            <li class="item">Sour Cream</li>
                        </ul>
                    </div>
                    <div class="ui divider"></div>
                    <div id="total_cost">
                        <strong>Total:</strong> $6.00
                    </div>
                </aside>
            </section>
        </section>
        <div class="ui divider"></div>
        <footer>
            <p>Copywrong <span id="copywrong">&copy;</span> 2016. No rights reserved.</p>
        </footer>
    </body>
</html>
